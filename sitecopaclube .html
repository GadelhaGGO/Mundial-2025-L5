<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vencedores das Enquetes - Mundial 2025 L5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #004aad, #ffffff);
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      text-align: center;
      padding: 20px 10px;
      background-color: #002e6e;
      color: #fff;
    }

    h1 {
      font-size: 1.5em;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: 20px auto 80px; /* espaço para o rodapé flutuante */
      padding: 10px;
      background-color: #f7f9fc;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .medalha {
      font-size: 1.2em;
      margin: 10px 0;
      padding: 10px;
      background-color: #ffffff;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
    }

    .trofeu {
      margin-top: 20px;
      background-color: #eaf3ff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }

    .finalistas {
      margin-top: 20px;
      text-align: center;
      font-size: 1.1em;
    }

    .rodape-flutuante {
      position: fixed;
      bottom: 12px;
      right: 12px;
      background-color: #002e6e;
      color: #fff;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 999;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.2em;
      }

      .medalha, .trofeu, .finalistas {
        font-size: 1em;
      }

      .rodape-flutuante {
        font-size: 0.8em;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>🏆 Vencedores das Enquetes do Mundial de Clubes 2025 - L5</h1>
  </header>

  <div class="container">
    <div class="medalha">🥇 <strong>primeiro</strong> — 12 acertos</div>
    <div class="medalha">🥈 <strong>segundo</strong> — 10 acertos</div>
    <div class="medalha">🥉 <strong>terceiro</strong> — 8 acertos</div>

    <div class="trofeu">🏆 Campeão: 🇧🇷 <strong>Botafogo</strong></div>

    <div class="finalistas">🇧🇷 Botafogo <strong>1x0</strong> 🇪🇸 Real Madrid</div>
  </div>

  <div class="rodape-flutuante">Idealizador: Gadelha</div>
</body>
</html>
